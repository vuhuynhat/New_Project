    <title>Form đăng ký</title>

<body>

        <p><b>Họ và tên:</b>  </p>

        <p><b>Giới tính </b> </p> 
        <input type="radio" name="gender" value="Nam" checked> Nam 
        <input type="radio" name="gender" value="Nu"> Nữ

        <br>
        <input type="submit" value="Đăng ký">
    </form>
